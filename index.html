<!DOCTYPE html>
<html>

<head>
    <meta charset="UTF-8">
    <title>Generador de Excusas</title>
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

    <!-- Hoja de estilo personalizada -->
    <link rel="stylesheet" type="text/css" href="assets/css/style.css">
</head>

<body>
     <!-- Container principal -->
    <div class="container text-center mt-5">
        <!-- Headers -->
        <header>
            <h1 class="mb-5" id="header1"></h1>
            <h2 class="mb-5" id="header2"></h2>
        </header>

        <main>
            <img src="https://www.hobbyconsolas.com/sites/navi.axelspringer.es/public/media/image/2016/08/simpson-gag-pizarra-president-did-it-not-excuse.jpg"
                alt="Descripción de la imagen" class="img-fluid"> 
            <div class="container mt-4">
                <div class="row mb-5 mt-5">
                    <div class="col-12 text-center">
                        <!-- Botón para mostrar el modal -->
                        <button id="generateExcuseButton">Generar Excusa</button>

                        <!-- Modal para mostrar la excusa -->
                        <div id="excuseModal" class="modal">
                            <div class="modal-content">
                                <span class="close" id="closeModal">&times;</span>
                                <div class="alert alert-info" id="excuseContent"></div>
                            </div>
                        </div>
        </main>

        <footer class="mt-5">
            <p>Copyright &copy; 2023</p>
        </footer>
    </div>

    <!-- JavaScript personalizado -->
    <script src="assets/js/main.js"></script>
</body>

</html>
